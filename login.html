<script>

$(document).ready(function() {

	$('#registeredButton').on('click', function(e) {
		e.preventDefault();
		var emailVar = $('#inputNameLogedIn').val();
		var passwordVar = $('#inputEmailLogedIn').val();

		$.ajax({
			dataType: "json",
			type: "POST",
			url: "login.php",
			data: {email: emailVar, password: passwordVar},
			success: function (data, textStatus, jqXHR) {
				if (data.success) {
					window.location.href = "http://localhost/sandbox/NEW/first.php";
				} else {
					console.log(data, data.success);
				}
			},
			error: function (jqXHR, textStatus, errorThrown) {
				console.log( errorThrown );
			}
			
		});
	});
});

</script>
